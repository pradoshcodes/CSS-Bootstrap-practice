<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


.navbar {
  background-color: #333;
  padding: 10px 20px;
}

.navbar-nav {
  list-style-type: none;
  display: flex;
}

.navbar-nav li {
  margin-right: 20px;
}

.navbar-nav li:last-child {
  margin-right: 0;
}

.navbar-nav li a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.navbar-nav li a:hover {
  color: #ffd700; /* Change color on hover */
}

    </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul class="navbar-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Product</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>
  
</body>
</html>
